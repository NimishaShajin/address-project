<h1>Hello</h1>
<div *ngIf="showFinalResult" >
    <p>Name - {{name}}</p>
    <p>Age - {{ age}}</p>
    <p>Gender - {{ gender }}</p>
    <p>Address - {{ addr1 }}, {{ addr2}}, {{city}}</p>
    <p>Pincode - {{ pincode }}</p>
    <p>State - {{ state}}</p>
    <p>Country - {{ country }}</p>
   
</div>
<app-address-form (newItemEvent)="showChildComponent($event)"></app-address-form>
